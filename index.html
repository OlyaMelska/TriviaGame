<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game</title>

    <link rel="icon" type="image/jpeg" href="./Assets/Images/icon.jpg" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/CSS/reset.css" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik+Mono+One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Days+One"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>Trivia Game</h1></header>
    <main>
      <div id="start-the-game">
        <h2>Press the button to start the game</h2>
        <div>
          <img src="./Assets/Images/frontImg.gif" alt="20th century fox" />
        </div>

        <button id="start" class="btn btn-dark">Start the game</button>
      </div>
      <div id="content" class="hidden">
        <h2>Time remaining: <span id="time"></span></h2>
        <div id="question"><h3 id="h3"></h3></div>
        <div id="answerChoices">
          <p id="p1"></p>
          <p id="p2"></p>
          <p id="p3"></p>
          <p id="p4"></p>
        </div>
      </div>
      <div id="afterEachQuestion" class="hidden">
        <div id="result"></div>
        <img src="" alt="result Image" id="resultImage" class="images" />
        <p id="correctAnswers"></p>
        <p id="wrongAnswers"></p>
      </div>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="./Assets/JavaScript/game.js"></script>
  </body>
</html>
